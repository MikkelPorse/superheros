<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    </head>
    <body>
        <form name="deleteForm" onsubmit="return false" >
            <table>
                <tr>
                    <td><label for="heroid">hero id</label></td>
                    <td><input type="number" id="heroid"></td>
                </tr>
                <tr>
                     <td></td>
                     <td><button  value="Delete!" id="submit">Delete!</button></td>
                </tr>
            </table>
        </form>
    </body>
    <script type="text/javascript">
        $(function(){
            $("#submit").click(function(){
                $.ajax({
                url: "/article/" + $("#heroid").val(),
                type: "DELETE",
                });
            });
        });
    </script>
</html>
