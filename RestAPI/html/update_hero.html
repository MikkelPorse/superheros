<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="updateform" name="updateform" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="heroid">Hero ID</label></td>
                    <td><input type="number" id="heroid"></td>
                </tr>
                <tr>
                    <td><label for="herofile">hero file</label></td>
                    <td><input type="file" id="herofile" name="herofile"></td>
                </tr>
                <tr>
                    <td><label for="dc_or_marvel">Universe</label></td>
                    <td>
                        <input type="radio" checked="true" value="dc" name="dc_or_marvel">DC Comics</input>
                        <input type="radio" value="marvel" name="dc_or_marvel">Marvel Comics</input>
                    </td>
                </tr>
                <tr>
                     <td></td>
                     <td><button id="updatebtn" value="Update!">Update</button></td>
                </tr>
            </table>
        </form>
    </body>
    <script type="text/javascript">
        $(function(){
            $("#updatebtn").click(function(){
                var formData = new FormData(document.forms[0]);
                var uri = '/article/'+ $("#heroid").val();
                $.ajax({
                    url: uri,
                    type: "PUT",
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false
                }).error(function(e){console.log(e);});
            })
        });
    </script>
</html>
